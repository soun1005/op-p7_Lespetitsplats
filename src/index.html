<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style/index.css" />
    <script
      src="https://kit.fontawesome.com/b38e917b9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="bootstrap-overrides" class="container-xxl">
    <header>
      <div
        id="header"
        class="container-fluid d-flex justify-content-center align-items-center flex-column"
      >
        <img src="../src/lespetitplat-logo.png" alt="logo" />
        <div class="input-group mb-3">
          <div class="input-group mb-3 input-group-lg">
            <input
              type="text"
              id="input-form"
              class="form-control"
              placeholder="Rechercher une recette"
              aria-label="Rechercher une recette"
              aria-describedby="search-magnify"
            />
            <span
              class="fa-solid fa-magnifying-glass"
              role="button"
              id="search-magnify"
            ></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- tags -->
      <div class="tag-container container-fluid"></div>
      <!-- filter buttons + input -->
      <!-- ingredient filter -->
      <div class="filters container-fluid">
        <div class="filters-wrap filters__ingredient">
          <input
            type="text"
            id="ing-input"
            class="filters-wrap__input ingredient-input"
            name="ingredient-input"
            placeholder="Rechercher un ingrédient"
          />
          <div class="filters-wrap__label-wrap ing-label">
            <p class="filters-wrap__label ing-label-text">Ingrédients</p>
            <i class="fas fa-chevron-down ing-label-icon"></i>
          </div>
          <i class="fa-solid fa-chevron-up ing-input-icon"></i>
          <div class="row ingredient__container list-container"></div>
        </div>

        <!-- appareils filter -->
        <div class="filters-wrap filters__appareil">
          <input
            type="text"
            id="app-input"
            class="filters-wrap__input appareil-input"
            name="appareil-input"
            placeholder="Rechercher un appareil"
          />
          <div class="filters-wrap__label-wrap app-label">
            <p class="filters-wrap__label app-label-text">Appareils</p>
            <i class="fas fa-chevron-down app-label-icon"></i>
          </div>
          <i class="fa-solid fa-chevron-up app-input-icon"></i>
          <div class="row appareil__container list-container"></div>
        </div>
        <!-- utensils filter -->
        <div class="filters-wrap filters__utensil">
          <input
            type="text"
            id="uten-input"
            class="filters-wrap__input utensil-input"
            name="utensil-input"
            placeholder="Rechercher un ustensil"
          />
          <div class="filters-wrap__label-wrap uten-label">
            <p class="filters-wrap__label uten-label-text">Ustensiles</p>
            <i class="fas fa-chevron-down uten-label-text"></i>
          </div>
          <i class="fa-solid fa-chevron-up uten-input-icon"></i>
          <div class="row utensil__container list-container"></div>
        </div>
      </div>
      <!-- main recipe section -->
      <div class="card__container"></div>
      <div class="no-match">
        <span>
          « Aucune recette ne correspond à votre critère…
          <br />
          vous pouvez chercher « tarte aux pommes », « poisson », etc.
        </span>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/src/scripts/factory.js" type="module"></script>
    <script src="/src/scripts/index.js" type="module"></script>
    <script src="/src/scripts/filterOpenClose.js" type="module"></script>
    <script src="/src/scripts/search.js" type="module"></script>
  </body>
</html>
