<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style/index.css" />
    <script
      src="https://kit.fontawesome.com/b38e917b9e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="bootstrap-overrides" class="container-xxl">
    <header>
      <div
        id="header"
        class="container-fluid d-flex justify-content-center align-items-center flex-column"
      >
        <img src="../src/lespetitplat-logo.png" alt="logo" />
        <div class="input-group mb-3">
          <div class="input-group mb-3 input-group-lg">
            <input
              type="text"
              id="input-form"
              class="form-control"
              placeholder="Rechercher une recette"
              aria-label="Rechercher une recette"
              aria-describedby="search-magnify"
            />
            <span
              class="fa-solid fa-magnifying-glass"
              role="button"
              id="search-magnify"
            ></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- tags -->
      <section class="tag-container container-fluid"></section>
      <!-- filter buttons + input -->
      <!-- ingredient filter -->
      <section class="filters container-fluid">
        <div class="filters-wrap filters__ingredient">
          <button type="text" class="btn filters__ingredients-btn">
            Ingrédients
            <i class="fas fa-chevron-down"></i>
          </button>
          <input
            type="text"
            class="filters__input ingredient-input"
            placeholder="Rechercher un ingrédient"
          />
        </div>
        <!-- appareils filter -->
        <div class="filters-wrap filters__appareils">
          <button type="text" class="btn filters__appareils-btn">
            Appareils
            <i class="fas fa-chevron-down"></i>
          </button>
          <input
            type="text"
            class="filters__input appareil-input"
            placeholder="Rechercher un appareil"
          />
        </div>
        <!-- utensils filter -->
        <div class="filters-wrap filters__utensils">
          <button type="text" class="btn filters__utensils-btn">
            Ustensiles
            <i class="fas fa-chevron-down"></i>
          </button>

          <input
            type="text"
            class="filters__input utensils-input"
            placeholder="Rechercher un ustensil"
          />
        </div>
      </section>
      <!-- main recipe section -->
      <section class="card__container"></section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/src/scripts/factory.js" type="module"></script>
    <script src="/src/scripts/index.js" type="module"></script>
    <script src="/src/scripts/filter.js" type="module"></script>
  </body>
</html>
